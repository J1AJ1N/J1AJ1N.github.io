<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郑佳金 - 个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @font-face {
            font-family: 'Impact';
            src: local('Impact'), local('Impact Regular');
        }
        
        body {
            font-family: 'Impact', 'Arial Black', 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #d4af37;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: default;
            position: relative;
        }
        
        /* 添加纹理背景 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
            z-index: 0;
        }
        
        /* 滚动文字背景 */
        .scrolling-text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            overflow: hidden;
        }
        
        .scrolling-text {
            position: relative;
            width: 100%;
            font-size: 6rem;
            font-weight: normal;
            white-space: nowrap;
            padding: 1rem 0;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .scrolling-text span {
            display: inline-block;
            padding-right: 2.5rem;
        }
        
        .solid {
            background: linear-gradient(135deg, #d4af37 0%, #f9e076 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }
        
        .outline {
            -webkit-text-stroke: 3px #d4af37;
            color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .scroll-left {
            animation: scrollLeft 16s linear infinite;
        }
        
        .scroll-right {
            animation: scrollRight 16s linear infinite;
        }
        
        @keyframes scrollLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        @keyframes scrollRight {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0);
            }
        }
        
        /* 旋转圆形 */
        .rotating-circle {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
                rgba(20, 20, 20, 0.7);
            border: 3px solid rgba(212, 175, 55, 0.6);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease-out;
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.3),
                inset 0 0 30px rgba(212, 175, 55, 0.1);
            cursor: pointer;
        }
        
        .circle-inner {
            width: 190px;
            height: 190px;
            border-radius: 50%;
            border: 2px dashed rgba(212, 175, 55, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: rgba(20, 20, 20, 0.5);
            position: relative;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transform: scale(1.3);
            object-position: center 50%;
        }
        
        /* 圆弧形点击提示 */
        .arc-hint {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #d4af37;
            font-size: 12px;
            font-family: 'Impact', Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            white-space: nowrap;
        }
        
        /* 可选：在圆圈周围添加多个提示点 */
        .hint-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .hint-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #d4af37;
            border-radius: 50%;
            animation: dotPulse 1.5s infinite;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
        }
        
        /* 提示点位置 */
        .hint-dot:nth-child(1) { top: -3px; left: 50%; transform: translateX(-50%); }
        .hint-dot:nth-child(2) { top: 15%; right: 15%; }
        .hint-dot:nth-child(3) { top: 50%; right: -3px; transform: translateY(-50%); }
        .hint-dot:nth-child(4) { bottom: 15%; right: 15%; }
        .hint-dot:nth-child(5) { bottom: -3px; left: 50%; transform: translateX(-50%); }
        .hint-dot:nth-child(6) { bottom: 15%; left: 15%; }
        .hint-dot:nth-child(7) { top: 50%; left: -3px; transform: translateY(-50%); }
        .hint-dot:nth-child(8) { top: 15%; left: 15%; }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.7;
                transform: translateX(-50%) translateY(0);
            }
            50% { 
                opacity: 1;
                transform: translateX(-50%) translateY(-2px);
            }
        }
        
        @keyframes dotPulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        .rotating-circle:hover .circle-inner {
            background-color: rgba(212, 175, 55, 0.1);
            border-style: solid;
            box-shadow: inset 0 0 20px rgba(212, 175, 55, 0.2);
        }
        
        .rotating-circle:hover {
            box-shadow: 
                0 0 40px rgba(212, 175, 55, 0.5),
                inset 0 0 30px rgba(212, 175, 55, 0.1);
        }
        
        .rotating-circle:hover .arc-hint {
            color: #f9e076;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .scrolling-text {
                font-size: 4rem;
            }
            
            .rotating-circle {
                width: 180px;
                height: 180px;
            }
            
            .circle-inner {
                width: 150px;
                height: 150px;
            }
            
            .arc-hint {
                font-size: 10px;
                top: -20px;
            }
            
            .hint-dot {
                width: 4px;
                height: 4px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景滚动文字 -->
    <div class="scrolling-text-container">
        <!-- 第一行 - 向左滚动 -->
        <div class="scrolling-text scroll-left">
            <span class="solid">ZHENG</span>
            <span class="outline">JIAJIN</span>
            <span class="outline">ZHENG</span>
            <span class="solid">JIAJIN</span>
            <span class="solid">ZHENG</span>
            <span class="outline">JIAJIN</span>
            <span class="solid">ZHENG</span>
            <span class="outline">JIAJIN</span>
        </div>
        
        <!-- 第二行 - 向右滚动 -->
        <div class="scrolling-text scroll-right">
            <span class="outline">ZHENG</span>
            <span class="solid">JIAJIN</span>
            <span class="solid">ZHENG</span>
            <span class="outline">JIAJIN</span>
            <span class="outline">ZHENG</span>
            <span class="solid">JIAJIN</span>
            <span class="outline">ZHENG</span>
            <span class="solid">JIAJIN</span>
        </div>
        
        <!-- 第三行 - 向左滚动 -->
        <div class="scrolling-text scroll-left">
            <span class="solid">ZHENG</span>
            <span class="solid">JIAJIN</span>
            <span class="outline">ZHENG</span>
            <span class="outline">JIAJIN</span>
            <span class="solid">ZHENG</span>
            <span class="solid">JIAJIN</span>
            <span class="outline">ZHENG</span>
            <span class="outline">JIAJIN</span>
        </div>
        
        <!-- 第四行 - 向右滚动 -->
        <div class="scrolling-text scroll-right">
            <span class="outline">ZHENG</span>
            <span class="outline">JIAJIN</span>
            <span class="solid">ZHENG</span>
            <span class="solid">JIAJIN</span>
            <span class="outline">ZHENG</span>
            <span class="outline">JIAJIN</span>
            <span class="solid">ZHENG</span>
            <span class="solid">JIAJIN</span>
        </div>
    </div>
    
    <!-- 旋转圆形 - 可点击跳转 -->
    <div class="rotating-circle" onclick="goToNextPage()">
        <div class="circle-inner">
            <img id="profileImage"
                 src="https://raw.githubusercontent.com/J1AJ1N/images/main/ZHENG%20JIAJIN.jpg" 
                 alt="郑佳金" 
                 class="profile-image">
            
            <div style="position: absolute; bottom: 15px; width: 100%; text-align: center; color: #d4af37; font-size: 14px; text-shadow: 0 0 10px rgba(0,0,0,0.8); font-family: Arial, sans-serif;">
                
            </div>
        </div>
        
        <!-- 圆弧形点击提示 -->
        <div class="arc-hint">
            CLICK ME
        </div>
        
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const circle = document.querySelector('.rotating-circle');
            let lastAngle = 0;
            
            // 旋转圆形
            function rotateCircle(e) {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                const deltaX = mouseX - centerX;
                const deltaY = mouseY - centerY;
                let angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                
                // 处理角度跨越360度的情况
                if (Math.abs(angle - lastAngle) > 180) {
                    if (angle > lastAngle) {
                        angle -= 360;
                    } else {
                        angle += 360;
                    }
                }
                
                circle.style.transform = `rotate(${angle}deg)`;
                lastAngle = angle;
            }
            
            // 鼠标移动事件
            document.addEventListener('mousemove', function(e) {
                rotateCircle(e);
            });
            
            // 跳转到下一页
            window.goToNextPage = function() {
                // 这里可以替换为您想要跳转的页面URL
                window.location.href = 'page2.html';
            };
            
            // 添加随机文字样式变化
            const textSpans = document.querySelectorAll('.scrolling-text span');
            textSpans.forEach(span => {
                if (Math.random() > 0.7) {
                    span.style.opacity = (0.6 + Math.random() * 0.4).toString();
                }
                if (Math.random() > 0.8) {
                    span.style.fontSize = (85 + Math.random() * 30) + '%';
                }
            });
        });
    </script>
</body>
</html>
